<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selah TV</title>

  <link rel="icon" type="image/x-icon" href="favicon_32x32.ico" />
  <link rel="shortcut icon" href="favicon_32x32.ico" />

  <meta name="theme-color" content="#0b0f12" />
  <link rel="stylesheet" href="assets/style.css?v=8" />
</head>

<body>
  <header class="topbar" aria-label="Selah">
    <img
      src="assets/Selah.png"
      class="topLogo"
      alt="Selah"
      loading="eager"
      decoding="async"
    />
  </header>

  <main class="container">
    <!-- Accesos (HOME) -->
    <section class="block" id="shortcutsBlock">
      <h2 id="homeTitle">Accesos</h2>
      <div class="grid" id="shortcuts"></div>
    </section>

    <!-- HOME: categorías como tarjetas -->
    <section class="block" id="homeCategoriesBlock">
      <h2>Categorías</h2>
      <div class="grid" id="homeCategories"></div>
    </section>

    <!-- VISTA CATEGORÍA -->
    <section class="block" id="categoryView" hidden>
      <div class="categoryHeader">
        <button id="btnBackToHome" class="btnBackHome" type="button" aria-label="Volver">⬅ Volver</button>
        <h2 id="categoryTitle" class="categoryHeaderTitle">Categoría</h2>
      </div>

      <div class="grid" id="categoryGrid"></div>
    </section>
  </main>

  <footer class="siteFooter">
    <div class="footerInner">
      <span>© <span id="year"></span> Complejo Selah</span>
      <span class="dot">•</span>
      <span>Creado por Hernan Falbo</span>
    </div>
  </footer>

  <!-- PLAYER -->
<div id="player" aria-hidden="true">
  <!-- HUD -->
  <div id="playerHud" class="hud" role="toolbar" aria-label="Controles del reproductor">
    <button id="btnBack" class="hudBtn" type="button" aria-label="Volver">⬅ Volver</button>

    <div class="hudCenter" aria-live="polite" aria-atomic="true">
      <div id="nowPlaying" class="nowPlaying">Canal</div>
    </div>

    <div class="hudRight">
      <button id="btnGrid" class="hudBtn" type="button" aria-label="Abrir grilla">⧉ Grilla</button>
      <button id="btnPrev" class="hudBtn" type="button" aria-label="Canal anterior">⟵ Anterior</button>
      <button id="btnNext" class="hudBtn" type="button" aria-label="Canal siguiente">Siguiente ⟶</button>
    </div>
  </div>

  <!-- Player -->
  <iframe
    id="iframePlayer"
    title="Reproductor"
    frameborder="0"
    allowfullscreen
    allow="autoplay; encrypted-media; picture-in-picture"
    referrerpolicy="strict-origin-when-cross-origin"
  ></iframe>

  <video id="videoPlayer" playsinline autoplay controls></video>

  <!-- NUEVO: overlay transparente para capturar click/touch y re-mostrar HUD (clave para YouTube iframe) -->
  <div id="playerTap" aria-hidden="true" title="Mostrar controles"></div>

  <!-- Grilla -->
  <div id="playerGrid" class="playerGrid" hidden>
    <div class="playerGridInner">
      <h3>Canales</h3>
      <div id="gridInsidePlayer" class="grid"></div>
      <button id="btnCloseGrid" class="hudBtn" type="button" style="margin-top:12px;">
        Cerrar
      </button>
    </div>
  </div>
</div>


  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script src="assets/app.js?v=8"></script>
</body>
</html>
