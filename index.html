<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selah TV</title>

  <!-- Favicon en la raíz /selah_portal_tv/ -->
  <link rel="icon" type="image/x-icon" href="favicon_32x32.ico" />
  <link rel="shortcut icon" href="favicon_32x32.ico" />

  <meta name="theme-color" content="#0b0f12" />
  <link rel="stylesheet" href="assets/style.css?v=5" />
</head>

<body>
  <!-- Header mínimo: SOLO LOGO -->
  <header class="topbar" aria-label="Selah">
    <img
      src="assets/Selah.png"
      class="topLogo"
      alt="Selah"
      loading="eager"
      decoding="async"
    />
  </header>

  <main class="container">
    <section class="block">
      <h2>Películas y Series</h2>
      <div class="grid" id="shortcuts"></div>
    </section>

    <section class="block">
      <h2>Canales en vivo</h2>
      <div class="grid" id="channels"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="siteFooter">
    <div class="footerInner">
      <span>© <span id="year"></span> Complejo Selah</span>
      <span class="dot">•</span>
      <span>Creado por Hernan Falbo</span>
    </div>
  </footer>

  <!-- PLAYER -->
  <div id="player" aria-hidden="true">
    <div id="playerHud" class="hud">
      <button id="btnBack" class="hudBtn" type="button">⬅ Volver</button>

      <div class="hudCenter">
        <div id="nowPlaying" class="nowPlaying">Canal</div>
      </div>

      <div class="hudRight">
        <button id="btnGrid" class="hudBtn" type="button">⧉ Grilla</button>
        <button id="btnPrev" class="hudBtn" type="button">⟵ Anterior</button>
        <button id="btnNext" class="hudBtn" type="button">Siguiente ⟶</button>
      </div>
    </div>

    <!-- YouTube -->
    <iframe
      id="iframePlayer"
      title="Reproductor"
      frameborder="0"
      allowfullscreen
      allow="autoplay; encrypted-media; picture-in-picture"
      referrerpolicy="strict-origin-when-cross-origin"
    ></iframe>

    <!-- HLS (m3u8) -->
    <video id="videoPlayer" playsinline autoplay controls></video>

    <!-- Grilla dentro del player -->
    <div id="playerGrid" class="playerGrid" hidden>
      <div class="playerGridInner">
        <h3>Canales</h3>
        <div id="gridInsidePlayer" class="grid"></div>
        <button id="btnCloseGrid" class="hudBtn" type="button" style="margin-top:12px;">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script src="assets/app.js?v=4"></script>
</body>
</html>
